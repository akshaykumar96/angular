<div class="container" *ngIf="!authService.isLoggedIn">
  <div class="col-4 col-md-offset-4">
    <h3>Log In</h3>
    <form>
      <div class="form-group">
        <label class="control-label" for="userName">User Name: </label>
        <input style="margin-left: 5px" type="text" name="userName" id="userName" [(ngModel)]="model.userName" />
      </div>
      <div class="form-group">
        <label class="control-label" for="pssword">Password: </label>
        <input  style="margin-left: 17px"type="text" name="password" id="password" [(ngModel)]="model.password" />
      </div>
      <div class="form-row">
        <button class="btn btn-primary pull-right" (click)="login()">Sign In</button>
      </div>
    </form>
  </div>
</div>
<div class="row" *ngIf="authService.isLoggedIn">
  <div class="col-4 col-md-offset-4">
   <button class="btn btn-primary pull-right" (click)="logout()">Sign In</button>
  </div>
</div>
<p style="margin-left:140px">{{message}}</p>
