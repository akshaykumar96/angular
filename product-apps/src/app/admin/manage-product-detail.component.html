<div class="card">
  <div class="card-header card-title">Product Details</div>
  <div class="card-body">
  <form>
    <div class="form-group row">
      <label class="col-form-label">Product Name :</label>
      <input type="text" name="productName" id="productName"
        class="form-control" [(ngModel)]="model.productName" />
    </div>
    <div class="form-group row">
      <label class="col-form-label">Unit Price :</label>
      <input type="text" name="unitPrice" id="unitPrice"
        class="form-control" [(ngModel)]="model.unitPrice" />
    </div>
    <div class="form-group row">
      <label class="col-form-label">Units In Stock :</label>
      <input type="text" name="unitsInStock" id="unitsInStock"
        class="form-control" [(ngModel)]="model.unitsInStock" />
    </div>
    <button type="button" class="btn btn-outline-primary mr-2"
      (click)="saveData()" >
      SAVE
    </button>
    <button type="button" class="btn btn-outline-warning mr-2"
      (click)="Cancel()" >
      CANCEL
    </button>
  
    <!-- <button type="reset" class="btn btn-outline-info mr-2">Cancel</button> -->
</form>
</div>
